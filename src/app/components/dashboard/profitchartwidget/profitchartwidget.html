<div class="bg-surface-0 dark:bg-surface-900 p-6 rounded-xl border border-surface-200 dark:border-surface-700 flex flex-col gap-4">
    <div class="flex items-center justify-between">
        <h3 class="text-xl font-semibold text-surface-900 dark:text-surface-0">LỢI NHUẬN</h3>
        <p-dropdown 
            [options]="timeRanges" 
            [(ngModel)]="selectedTimeRange" 
            optionLabel="label" 
            optionValue="value"
            (onChange)="onTimeRangeChange($event)"
            styleClass="w-32"
        />
    </div>
    <div class="h-80">
        <p-chart 
            type="line" 
            [data]="chartData" 
            [options]="chartOptions" 
            height="320px"
        />
    </div>
    <div class="grid grid-cols-3 gap-4 pt-4 border-t border-surface-200 dark:border-surface-700">
        <div class="text-center">
            <p class="text-sm text-surface-600 dark:text-surface-400">Tổng lợi nhuận</p>
            <p class="text-lg font-semibold text-green-500">+$12,450</p>
        </div>
        <div class="text-center">
            <p class="text-sm text-surface-600 dark:text-surface-400">Hôm nay</p>
            <p class="text-lg font-semibold text-blue-500">+$850</p>
        </div>
        <div class="text-center">
            <p class="text-sm text-surface-600 dark:text-surface-400">Tỷ lệ thành công</p>
            <p class="text-lg font-semibold text-primary">78%</p>
        </div>
    </div>
</div>
