<div class="bg-surface-0 dark:bg-surface-900 p-6 rounded-xl border border-surface-200 dark:border-surface-700 flex flex-col gap-4">
    <div class="flex items-center justify-between">
        <h3 class="text-xl font-semibold text-surface-900 dark:text-surface-0">THỐNG KÊ KHỐI LƯỢNG SẢN PHẨM</h3>
        <p-button 
            icon="pi pi-refresh" 
            text 
            rounded 
            (onClick)="refreshData()"
            pTooltip="Làm mới dữ liệu"
        />
    </div>
    <div class="h-80">
        <p-chart 
            type="doughnut" 
            [data]="chartData" 
            [options]="chartOptions" 
            height="320px"
        />
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-4 border-t border-surface-200 dark:border-surface-700">
        <div *ngFor="let item of volumeStats; let i = index" class="text-center">
            <div class="flex items-center justify-center gap-2 mb-1">
                <div class="w-3 h-3 rounded-full" [style.background-color]="item.color"></div>
                <span class="text-sm text-surface-600 dark:text-surface-400">{{ item.label }}</span>
            </div>
            <p class="text-lg font-semibold text-surface-900 dark:text-surface-0">{{ item.value }}%</p>
        </div>
    </div>
</div>
