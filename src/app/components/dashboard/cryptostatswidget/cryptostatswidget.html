<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let crypto of cryptoData; let i = index"
        class="bg-surface-0 dark:bg-surface-900 p-6 rounded-xl border border-surface-200 dark:border-surface-700 flex flex-col gap-4 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between">
            <div class="flex flex-col gap-1">
                <h6 class="text-2xl font-bold" [ngClass]="crypto.colorClass" *ngIf="dataHeader">
                    {{ getValueByKey(crypto.key) }}
                </h6>
                <h5 class="text-lg font-medium text-surface-700 dark:text-surface-300">{{ crypto.name }}</h5>
            </div>
            <div class="flex items-center justify-center w-12 h-12 rounded-full" [ngClass]="crypto.bgClass">
                <i class="pi pi-chart-line text-xl" [ngClass]="crypto.colorClass"></i>
            </div>
        </div>
        <div class="w-full h-1 rounded-full" [ngClass]="crypto.bgClass"></div>
        <div class="flex items-center gap-2 text-sm">
            <i class="pi pi-arrow-up text-green-500" *ngIf="crypto.trend === 'up'"></i>
            <i class="pi pi-arrow-down text-red-500" *ngIf="crypto.trend === 'down'"></i>
            <span class="text-surface-600 dark:text-surface-400">{{ crypto.change }}%</span>
        </div>
    </div>
</div>
