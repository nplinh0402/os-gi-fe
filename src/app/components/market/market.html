<div class="flex flex-col w-full max-w-7xl mx-auto gap-6 flex-1">
    <!-- Shops Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let market of markets"
            class="cursor-pointer transition-shadow duration-200 hover:shadow-lg rounded-lg bg-surface-0 dark:bg-surface-900"
            (click)="onClick(market)">

            <div class="flex flex-col items-center rounded-lg p-4">
                <!-- Shop Avatar -->
                <div class=" flex justify-center mb-3">
                    <div class="flex items-center justify-center rounded-full w-16 h-16 text-xl ">
                        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="Image" />
                    </div>
                </div>

                <!-- Shop Owner -->
                <div class="flex items-center justify-center mb-2">
                    <span class="font-semibold">{{ market.name }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
