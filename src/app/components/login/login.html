<div class="flex flex-col w-full max-w-md mx-auto gap-6 flex-1 justify-center">
    <div class="bg-surface-0 dark:bg-surface-900 p-8 rounded-xl border border-surface-200 dark:border-surface-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-semibold text-surface-900 dark:text-surface-0 mb-2">Welcome Back</h1>
            <p class="text-surface-600 dark:text-surface-400">Please sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="username"
                    class="text-sm font-medium text-surface-700 dark:text-surface-300">Username</label>
                <input id="username" type="text" pInputText formControlName="username" placeholder="Enter your username"
                    class="w-full"
                    [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
                <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="text-red-500">
                    Username is required
                </small>
            </div>

            <div class="flex flex-col gap-2">
                <label for="password"
                    class="text-sm font-medium text-surface-700 dark:text-surface-300">Password</label>
                <p-password id="password" formControlName="password" placeholder="Enter your password"
                    [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full"
                    [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500">
                    Password is required
                </small>
            </div>

            <p-button type="submit" label="Sign In" [loading]="loading" [disabled]="loginForm.invalid"
                styleClass="w-full mt-4" />
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-surface-600 dark:text-surface-400">
                Don't have an account?
                <a routerLink="/market" class="text-primary hover:underline font-medium">Go to Market</a>
            </p>
        </div>
    </div>
</div>

<p-toast />
