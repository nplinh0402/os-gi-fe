<div class="p-d-flex p-jc-center p-mt-5">
    <div class="p-card p-p-4" style="width: 400px">
        <h2 class="p-text-center">Login</h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="p-field">
                <label for="username">Username</label>
                <input id="username" type="text" pInputText formControlName="username" placeholder="Enter username" />
                <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
                    Username is required
                </small>
            </div>

            <div class="p-field">
                <label for="password">Password</label>
                <input id="password" type="password" pPassword formControlName="password"
                    placeholder="Enter password" />
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
                    Password is required
                </small>
            </div>

            <div class="p-mt-3">
                <button type="submit" pButton label="Login" [disabled]="loginForm.invalid || loading"
                    [loading]="loading" class="p-button-primary p-button-block"></button>
            </div>
        </form>

        <p-toast></p-toast>
    </div>
</div>
