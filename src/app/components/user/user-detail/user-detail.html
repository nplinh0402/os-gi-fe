<div class="flex flex-col w-full  mx-auto gap-6 flex-1">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 w-full max-w-5xl">
        <p-card class="text-center p-6">
            <div class="flex flex-col items-center">
                <div class="w-24 h-24 rounded-full bg-gray-200 mb-4"></div>
                <h2 class="text-xl font-semibold mb-1">{{currentUser.name}}</h2>
                <div class="flex items-center justify-center gap-2 text-green-500">
                    <i class="pi pi-check-circle"></i>
                    <span class="text-sm">Verified Premium</span>
                    <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full">
                        Pro Trader
                    </span>
                </div>
                <div class="text-sm mt-4">
                    <p class="font-medium">Hội viên từ:</p>
                    <p class="text-gray-600">{{currentUser.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </p>
                </div>
                <p-button label="Đổi ảnh đại diện" class="mt-4" severity="secondary"></p-button>
            </div>
        </p-card>

        <p-card *ngIf="currentUser">
            <h3 class="text-lg font-semibold mb-4 text-blue-600">
                Thông tin cá nhân
            </h3>
            <div class="flex flex-col gap-4">
                <div>
                    <label class="block mb-1 font-medium">Tên</label>
                    <input pInputText class="w-full" placeholder="Tên" [(ngModel)]="currentUser.username" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Email</label>
                    <input pInputText class="w-full" placeholder="Email" [(ngModel)]="currentUser.email" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Số điện thoại</label>
                    <input pInputText class="w-full" placeholder="Số điện thoại" [(ngModel)]="currentUser.email" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Địa chỉ</label>
                    <input pInputText class="w-full" placeholder="Địa chỉ" [(ngModel)]="currentUser.username" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Ngày sinh</label>
                    <p-calendar [(ngModel)]="currentUser.code" showIcon="true" class="w-full"
                        placeholder="Chọn ngày sinh"></p-calendar>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Tài khoản</label>
                    <input pInputText class="w-full" [(ngModel)]="currentUser.username" [readonly]="true" />
                </div>
                <div>
                    <label class="block mb-1 font-medium">Mật khẩu</label>
                    <p-password [(ngModel)]="currentUser.password" [feedback]="false" [toggleMask]="true"
                        class="w-full"></p-password>
                </div>
                <div>
                    <label class="block mb-1 font-medium">Shops</label>
                    <p-autocomplete [dropdown]="true" [(ngModel)]="selectedShop" placeholder="Type to search..."
                        [suggestions]="filteredItems" (completeMethod)="filterShops($event)" class="w-full">
                    </p-autocomplete>
                </div>
                <p-button label="Lưu thông tin" class="w-full mt-4"></p-button>
            </div>
        </p-card>
    </div>
</div>
